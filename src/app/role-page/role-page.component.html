<div class="role-page">
  <div class="role-page__adds">
    <span>Введите роль </span>
    <input [(ngModel)]="role">
    <button (click)="addToListRoles(role)"> добавить в список </button>
  </div>
  <div class="role-page__items">
    <div *ngFor="let role of this.protegeService.listRoles"> 
      {{role.caption}}
      <button (click)="removeRoles(role)"> Удалить </button>
    </div>
  </div>
</div>
